<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/icons8-search-3d-fluency-120.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/icons8-search-3d-fluency-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/icons8-search-3d-fluency-16.png">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Frijole&family=Montserrat:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">

    <link href="./styles/style.css" rel="stylesheet">


    <script src="./src/index.js" defer></script>

    <title>Wiki Experiment</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col mt-4 mx-2">
                <h5>
                    This is a basic experiment based on Wikipedia's API. The app should display the first 12 results for
                    user-generated search term, including the relevant article image (if present).
                </h5>
            </div>
        </div>

        <div class="row">
            <div id="h1" class="col my-5 mx-2">
                <h1><span class="auto-type"></span></h1>
            </div>
        </div>

        <div class="row">
            <div id="description" class="col mt-4">
                <h3> <span id="h3content"></span> </h3>
            </div>
        </div>
    </header>

    <form action="" id="searchForm">
        <div class="row mt-4 justify-content-center">
            <input id="searchBar" class="col-6" type="text" placeholder="Search term" name="searchTerm" />
            <div class="col-1"></div>
            <input id="submitBtn" class="col-1" type="submit" value="GO!" />
        </div>
    </form>

    <div class="row mt-0 justify-content-center">
        <input id="randomBtn" style="height: 3em;" class="col-8" type="submit" value="Most read articles from last 12 days" />

    </div>

    <main id="results">

    </main>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        let typed = new Typed(".auto-type", {
            strings: ["Wikipedia Search", "Wikipedia Image Search"],
            typeSpeed: 62,
            backSpeed: 44,
            loop: false,
            cursorChar: '',
        })

        let typed2 = new Typed("#h3content", {
            strings: ["Please search for anything!"],
            startDelay: 3500,
            typeSpeed: 26,
            loop: false,
            cursorChar: '_',

        })
    </script>

</body>

</html>
